<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>微博增强设置</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 16px;
      width: 300px;
      color: #333;
    }
    
    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
    }
    
    .header img {
      width: 24px;
      height: 24px;
      margin-right: 8px;
    }
    
    .header h1 {
      font-size: 18px;
      margin: 0;
    }
    
    .section {
      margin-bottom: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid #eee;
    }
    
    .section:last-child {
      border-bottom: none;
    }
    
    .section-title {
      font-size: 16px;
      font-weight: 500;
      margin-top: 0;
      margin-bottom: 8px;
    }
    
    .option {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .option label {
      flex-grow: 1;
      cursor: pointer;
    }
    
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 16px;
    }
    
    /* 开关样式 */
    .switch {
      position: relative;
      display: inline-block;
      width: 36px;
      height: 20px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #50a14f;
    }
    
    input:focus + .slider {
      box-shadow: 0 0 1px #50a14f;
    }
    
    input:checked + .slider:before {
      transform: translateX(16px);
    }
    
    /* 背景透明度设置 */
    .range-control {
      width: 100%;
      padding: 6px 0;
    }
    
    .range-control input {
      width: 100%;
    }
    
    .range-value {
      font-size: 12px;
      color: #666;
      text-align: right;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="微博增强">
    <h1>微博增强设置</h1>
  </div>
  
  <div class="section">
    <h2 class="section-title">主题设置</h2>
    <div class="option">
      <label for="theme-override">手动设置主题</label>
      <label class="switch">
        <input type="checkbox" id="theme-override">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="theme-mode-option" class="option" style="display: none;">
      <label for="theme-dark-mode">深色模式</label>
      <label class="switch">
        <input type="checkbox" id="theme-dark-mode">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">宽屏设置</h2>
    <div class="option">
      <label for="widescreen-enabled">启用宽屏模式</label>
      <label class="switch">
        <input type="checkbox" id="widescreen-enabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <label for="widescreen-loose">大幅度宽屏显示</label>
      <label class="switch">
        <input type="checkbox" id="widescreen-loose">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <label for="widescreen-ui-visible">显示UI控制面板</label>
      <label class="switch">
        <input type="checkbox" id="widescreen-ui-visible">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">背景设置</h2>
    <div class="option">
      <label for="background-enabled">启用自定义背景</label>
      <label class="switch">
        <input type="checkbox" id="background-enabled">
        <span class="slider"></span>
      </label>
    </div>
    
    <div class="option">
      <label for="background-type">背景图片来源</label>
      <select id="background-type" style="margin-left: 10px;">
        <option value="bing">必应每日一图</option>
        <option value="custom">自定义图片URL</option>
      </select>
    </div>
    
    <div id="custom-url-container" style="display: none; margin: 8px 0;">
      <input type="text" id="background-url" placeholder="输入自定义背景图片URL" style="width: 100%; padding: 4px;">
    </div>
    
    <div class="range-control">
      <label for="background-opacity">背景透明度</label>
      <input type="range" min="0" max="1" step="0.05" id="background-opacity" value="0.2">
      <div class="range-value"><span id="background-opacity-value">20%</span></div>
    </div>
    
    <div class="option">
      <label for="content-transparency">内容半透明效果</label>
      <label class="switch">
        <input type="checkbox" id="content-transparency">
        <span class="slider"></span>
      </label>
    </div>
    
    <div id="content-transparency-options" style="margin-top: 8px;">
      <div class="range-control">
        <label for="content-opacity">内容透明度</label>
        <input type="range" min="0.5" max="1" step="0.05" id="content-opacity" value="0.7">
        <div class="range-value"><span id="content-opacity-value">70%</span></div>
      </div>
      
      <div class="range-control">
        <label for="content-blur">内容模糊度</label>
        <input type="range" min="0" max="10" step="1" id="content-blur" value="5">
        <div class="range-value"><span id="content-blur-value">5px</span></div>
      </div>
    </div>
  </div>
  
  <div class="section">
    <h2 class="section-title">通知设置</h2>
    <div class="option">
      <label for="notify-enabled">显示功能通知</label>
      <label class="switch">
        <input type="checkbox" id="notify-enabled">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div class="footer">
    微博增强 v1.0.4 · <a href="https://github.com/xzy-nine/youhou" target="_blank">GitHub</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
